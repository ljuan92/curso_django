<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>bookDetail</title>
</head>

<body>
    <nav class="d-flex justify-content-center navbar navbar-expand-lg navbar-light bg-light ">
        <h1 class="display-3">LIBRERIA</h1>
    </nav>

    <div class="container d-flex p-2 bd-highlight justify-content-center">
        

        <div class="card bg-secondary w-100 text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted"><p>{{book.author}}</p></h6>
                <p class="card-text">{{book.synopsis}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-secondary">Precio : {{book.price}}</li>
                <li class="list-group-item bg-secondary">Stock: {{book.stock}}</li>
                <li class="list-group-item bg-secondary">Editorial: {{book.editorial}}</li>
            </ul>
            <div class="card-body">
                <a href="{% url 'bookList' %}" class="card-link d-block btn btn-primary">Volver a la lista</a>
            </div>
        </div>

        <p>Precio : {{book.price}}</p>
        <p>{{book.editorial}}</p>
        <p>{{book.stock}}</p>
        <p>{{book.synopsis}}</p> -->
    </div>

    </div>

</body>

</html>
